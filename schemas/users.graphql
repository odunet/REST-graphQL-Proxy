type User {
  id: Int!
  name: String!
  username: String!
  email: String!
  phone: String!
  website: String!
  company: Company
  address: Address
}
type Company {
  name: String!
  catchPhrase: String!
  bs: String!
}
type Address {
  street: String!
  suite: String!
  city: String!
  zipcode: String!
  geo: Geo!
}
type Geo {
  lat: String!
  lng: String!
}
# extending root query type we defined in index.grapqhl
extend type Query {
  users: [User]
  user(id: Int!): User!
}